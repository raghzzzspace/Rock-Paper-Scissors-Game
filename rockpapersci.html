<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper,Scissors</title>
    <link rel="stylesheet" href="rockpapersci.css">
</head>
<body>
    <div class="bluebox">
        <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src='rock.png'></div>
        <div class="choice" id="paper"><img src='paper.png'></div>
        <div class="choice" id="scissors"><img src='scissors.png'></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Play your Move!</p>
    </div>
    <script src="rockpapersci.js"></script>
</body>
</html>
